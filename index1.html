<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Phaser Simple Game - Maximus</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; }
    </style>
</head>
<body>

<script>
    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        backgroundColor: '#1d1d1d',
        physics: {
            default: 'arcade',
            arcade: { default: false }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    const game = new Phaser.Game(config);


    let player;
    let cursors;
    let star;
    let score = 0;
    let scoreText;



    function preload() {
        this.load.image('ship', 'https://labs.phaser.io/assets/sprites/phaser-ship.png');
        this.load.image('star', 'https://labs.phaser.io/assets/sprites/aqua_ball.png');

    }

    function create() {
        player = this.physics.add.sprite(400, 300, 'ship');

        player.setCollideWorldBounds(true);


        star = this.physics.add.sprite(600, 400, 'star');


        scoreText = this.add.text(20,20 , 'Score:0') ;

        this.physics.add.overlap(player, star, collectStar, null, this);


        cursors = this.input.keyboard.createCursorKeys();

        this.add.text(10, 10, 'Κινήσου με τα βέλη!' , {fill: '#ffff00'});
    }






    function update() {
        player.setVelocity(0);

        if (cursors.left.isDown) {
            player.setVelocityX(-200);
        } else if (cursors.right.isDown) {
            player.setVelocityX(200);
        }

        if (cursors.up.isDown) {
            player.setVelocityY(-200);
        } else if (cursors.down.isDown) {
            player.setVelocityY(200);
        }
    }



    function collectStar (player, star) {

score = score + 10;
scoreText.setText('Score: ' + score);


player.setTint(0x00ff00);
setTimeout(()=> player.clearTint(), 100);

const newX = Phaser.Math.Between(50, 750);

const newY = Phaser.Math.Between(50, 550);

star.setPosition(newX, newY);


    }
</script>

</body>
</html>
