<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Phaser Simple Game - Maximus</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; }
    </style>
</head>
<body>

<script>
    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: { gravity: { y: 0 } }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    const game = new Phaser.Game(config);
    let player;
    let cursors;

    function preload() {
        this.load.image('player', 'https://labs.phaser.io/assets/sprites/phaser-ship.png');
    }

    function create() {
        player = this.physics.add.sprite(400, 300, 'player');

        player.setCollideWorldBounds(true);

        cursors = this.input.keyboard.createCursorKeys();

        this.add.text(10, 10, 'Κινήσου με τα βέλη!' , {fill: '#ffff00'});
    }

    function update() {
        player.setVelocity(0);

        if (cursors.left.isDown) {
            player.setVelocityX(-200);
        } else if (cursors.right.isDown) {
            player.setVelocityX(200);
        }

        if (cursors.up.isDown) {
            player.setVelocityY(-200);
        } else if (cursors.down.isDown) {
            player.setVelocityY(200);
        }
    }
</script>

</body>
</html>
